<head>

  <title>Can you hear me?</title>
  <meta content="..." property="og:title" />
  <meta content="Some things are not what they seem." property="og:description" />
  <meta content="#9800ff" data-react-helmet="true" name="theme-color" />
  
  <!-- Font face definition -->
  <style>
    @font-face {
      font-family: 'greater-determination-sans';
      src: url('../greater-determination-sans.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Rainbow animated text effect */
    .animated-rainbow {
      font-size: 42px;
      background: linear-gradient(to left, #f00, #ff2b00, #f50, #ff8000, #fa0, #ffd500, #ff0, #d4ff00, #af0, #80ff00, #5f0, #2bff00, #0f0, #00ff2a, #0f5, #00ff80, #0fa, #00ffd5, #0ff, #00d5ff, #0af, #0080ff, #05f, #002aff, #00f, #2a00ff, #50f, #8000ff, #a0f, #d500ff, #f0f, #ff00d5, #f05, #ff0080, #fa0, #ff002a, #f00);
      animation: rainbow-move-left-right 2s linear infinite normal;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes rainbow-move-left-right {
      0% { background-position: 0 0 }
      100% { background-position: -980px 0 }
    }

    #smaller { font-size: 11px; }

    /* Body styling for background and font */
    body {
      height: 100vh;
      margin: 0;
      background-position: center;
      background-color: #000000;
      background-image: url("Untitled1243_20241112205141.png");
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'greater-determination-sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Centering container */
    .center {
      color: white;
      font-size: 48px;
      font-family: 'greater-determination-sans';
      display: flex;
      flex-direction: row;
      gap: 60px; /* Spacing between each block for easier digestion */
      align-items: center;
    }

    .center a {
      color: white;
      text-decoration: none;
      display: block;
    }

    .center a:nth-child(1) { font-size: 30px; margin-right: 200px;}
    .center a:nth-child(3) { font-size: 220px; margin-right: 40px;}
    .center a:nth-child(4) { font-size: 100px; }

  </style>

</head>
