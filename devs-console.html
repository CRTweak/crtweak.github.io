<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Redirector</title>
  <meta content="..." property="og:title" />
  <meta content="Some things are not what they seem." property="og:description" />
  <meta content="#9800ff" data-react-helmet="true" name="theme-color" />
  <style>
    @font-face {
      font-family: 'greater-determination-sans';
      src: url('greater-determination-sans.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-position: center;
      background-color: #000;
      background-image: url("Untitled1243_20241112205141.png");
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'greater-determination-sans', sans-serif;
    }
    .center {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 48px;
      font-family: 'greater-determination-sans', sans-serif;
      text-align: center;
    }
    .animated-rainbow {
      font-size: 42px;
      background: linear-gradient(to left, #f00, #ff2b00, #f50, #ff8000, #fa0, #ffd500, #ff0, #d4ff00, #af0, #80ff00, #5f0, #2bff00, #0f0, #00ff2a, #0f5, #00ff80, #0fa, #00ffd5, #0ff, #00d5ff, #0affff, #00aaff, #0055ff, #0000ff, #2a00ff, #5500ff, #8000ff, #aa00ff, #d400ff, #ff00ff, #ff00d4, #ff00aa, #ff0080, #ff0055, #ff002b, #f00);
      animation: rainbow-move-left-right 2s linear infinite normal;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-fill-color: transparent;
    }
    @keyframes rainbow-move-left-right {
      0% { background-position: 0 0; }
      100% { background-position: -520px 0; }
    }
    #smaller {
      font-size: 11px;
    }
    .input-field {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }
    input[type="text"] {
      padding: 0.8rem 1rem;
      font-size: 1.5rem;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 20rem;
      margin-bottom: 0.5rem;
      background: #222;
      color: #ffd500;
      font-family: 'greater-determination-sans', sans-serif;
      box-shadow: 0 2px 6px #0008;
      text-align: center;
    }
    button {
      padding: 0.7rem 2.5rem;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      background: #ffffff;
      color: #000000;
      cursor: pointer;
      font-family: 'greater-determination-sans', sans-serif;
      transition: background 0.2s;
      box-shadow: 0 2px 6px #0008;
    }
    button:hover {
      background: #000000;
      color: #ffffff;
    }
    label {
      font-size: 1.4rem;
      color: #ffd500;
      font-family: 'greater-determination-sans', sans-serif;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="center">
    <span class="animated-rainbow">Where do you want to go?</span>
    <div class="input-field">
      <label for="pageInput">Type.</label>
      <input type="text" id="pageInput" placeholder="..." autofocus>
      <button style=color:black;id="goBtn">Access.</button>
    </div>
  </div>
  <script>
    const input = document.getElementById('pageInput');
    const button = document.getElementById('goBtn');
    function redirect() {
      const val = input.value.trim();
      if (val) {
        window.location.href = "devs/" + val + '.html';
      }
    }
    button.addEventListener('click', redirect);
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        redirect();
      }
    });
  </script>
</body>
</html>
